h1,h2,h3{margin:0 0 10px}
section{padding:40px 20px; max-width:1000px; margin:auto}

/* ---------- HEADER ---------- */
header{
  background:#0e4d64;
  color:white;
  position:sticky;
  top:0;
  z-index:1000;
}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  flex-wrap:nowrap;
}

.logo-socials {
  display:flex;
  align-items:center;
  gap:20px;
  flex-wrap:wrap;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:28px;
  font-family:'Lobster', cursive;
}

.logo img{
  height:50px;
  width:auto;
}

.socials {
  display:flex;
  gap:12px;
  align-items:center;
  font-size:16px;
}

.socials a {
  color:white;
  text-decoration:none;
  padding:4px 8px;
  background:rgba(255,255,255,0.1);
  border-radius:6px;
  transition:background 0.2s;
}

.socials a:hover {
  background:rgba(255,255,255,0.3);
}

.hamburger{
  font-size:26px;
  cursor:pointer;
}

.menu{
  display:none;
  flex-direction:column;
  background:#0e4d64;
}

.menu a{
  color:white;
  text-decoration:none;
  padding:14px 20px;
  border-top:1px solid rgba(255,255,255,0.2);
}

.menu a:hover{background:#156f8c}

.dropdown-content{
  display:none;
  background:#0e4d64;
  max-height:450px;
  overflow-y:auto;
  border:1px solid rgba(255,255,255,0.2);
  padding:10px;
  margin:0 20px 10px;
  border-radius:8px;
}

.dropdown-content ul{
  list-style:none;
  padding:0;
  margin:0;
}

.dropdown-content li{
  color:white;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

.dropdown-content h3{
  margin-top:10px;
  color:#fff;
  border-bottom:1px solid rgba(255,255,255,0.2);
  padding-bottom:4px;
}

.hero{
  background:#b9e6ff;
  text-align:center;
  padding:60px 20px;
}

.hero h1{
  font-size:38px;
  font-family:'Lobster', cursive;
}

  display:inline-block;
  margin-top:20px;
  background:#25D366;
  color:#fff;
  padding:14px 22px;
  border-radius:8px;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
}

.whatsapp-btn:hover{
  opacity:0.9;
}

iframe{
  width:100%;
  height:300px;
  border:0;
  border-radius:10px;
}

footer{
  background:#0e4d64;
  color:white;
  text-align:center;
  padding:20px;
}
